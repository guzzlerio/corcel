image: golang:1.6

before_script:
  - mkdir -p $GOPATH/src/ci.guzzler.io/guzzler
  - cp -r ../../guzzler $GOPATH/src/ci.guzzler.io
  - cd $GOPATH/src/ci.guzzler.io/guzzler/corcel

stages:
  - build
  - deploy

create_binaries:
  stage: build
  script:
    - make install
    - make build
    - make test

upload_artefacts:
  stage: deploy
  script:
    - go get -t ./...
    - go get github.com/mitchellh/gox
    - gox -os="linux windows darwin" -arch="amd64" -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
    - bash ./ci/deploy-binaries.sh
  only:
    - develop
