language: go
sudo: false
go:
    - 1.7.1
    - tip
before_install:
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
script:
    - make test
notifications:
  slack:
    secure: 
after_success:
    - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
    - if [ "$TRAVIS_BRANCH" == "develop" ]; then ghr --username guzzlerio --token $GITHUB_TOKEN --replace --prerelease --debug pre-release dist/; fi;
